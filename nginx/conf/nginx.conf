worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        # Serve static files from mounted html volume
        root /usr/share/nginx/html;
        index index.html;

        # IP allowlist (server-level)
        allow 158.108.0.0/16;   # KU addresses
        allow 172.11.0.0/16;    # ISP example range
        allow 192.168.0.0/16;   # private
        allow 10.0.0.0/8;       # private/KU internal
        allow 127.0.0.1;        # localhost
        allow 172.16.0.0/12; # Docker bridge ranges (covers 172.17.x.x, 172.18.x.x, etc.)
        deny all;

        # Nginx returns /index.html itself
        location = /index.html {
            try_files /index.html =404;
        }

        # (Optional convenience) "/" also returns index.html
        location = / {
            try_files /index.html =404;
        }

        # Forward /todo
        location /todo {
            proxy_pass http://todo-app:8000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
